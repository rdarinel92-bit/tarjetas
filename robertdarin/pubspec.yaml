name: robertdarin
description: Uniko - Tu negocio, simplificado. Gestion integral de prestamos, tandas, climas, y mas.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.0.8
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  provider: ^6.1.2
  intl: ^0.18.1
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  http: ^1.2.1
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  fluttertoast: ^8.2.4
  connectivity_plus: ^5.0.2
  image_picker: ^1.0.7
  flutter_local_notifications: ^17.0.0
  audioplayers: ^6.1.0
  animations: ^2.0.8
  geolocator: ^11.0.0
  pdf: ^3.10.8
  printing: ^5.12.0
  crypto: ^3.0.3
  qr_flutter: ^4.1.0
  image: ^4.2.0
  mobile_scanner: ^3.5.7
  share_plus: ^10.0.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  
  # Deep Links V10.51 - Para QR que abren la app
  app_links: ^6.0.1
  
  # Graficas profesionales V10.34
  fl_chart: ^0.68.0
  
  # Firebase V10.26 - Push, Crashlytics, Analytics
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  firebase_crashlytics: ^4.1.0
  firebase_analytics: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
