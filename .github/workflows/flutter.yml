name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'robertdarin/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'robertdarin/**'

jobs:
  analyze:
    name: Análisis de Código
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.0'
          channel: 'stable'
      
      - name: Get Dependencies
        working-directory: robertdarin
        run: flutter pub get
      
      - name: Analyze Code
        working-directory: robertdarin
        run: flutter analyze
      
      - name: Check Formatting
        working-directory: robertdarin
        run: flutter format --set-exit-if-changed lib/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.0'
          channel: 'stable'
      
      - name: Get Dependencies
        working-directory: robertdarin
        run: flutter pub get
      
      - name: Run Tests
        working-directory: robertdarin
        run: flutter test --coverage
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: robertdarin/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.0'
          channel: 'stable'
      
      - name: Get Dependencies
        working-directory: robertdarin
        run: flutter pub get
      
      - name: Build APK
        working-directory: robertdarin
        run: flutter build apk --release
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: robertdarin/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: robertdarin/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-appbundle:
    name: Build App Bundle
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.0'
          channel: 'stable'
      
      - name: Get Dependencies
        working-directory: robertdarin
        run: flutter pub get
      
      - name: Build App Bundle
        working-directory: robertdarin
        run: flutter build appbundle --release
      
      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-bundle-release
          path: robertdarin/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
